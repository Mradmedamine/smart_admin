<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base-layout}">

<th:block layout:fragment="basic-content">
	<div class="card card-login mx-auto mt-5">
    	<div class="card-header">
    		<img src="/images/logo.png" width="37" alt="Smart admin" /> &nbsp; 
    		<span class="title">Smart Admin</span>
		</div>
    	<div class="card-body">
			<form role="form" method="POST" th:action="@{/signin}" class="form-login">
				<fieldset>
	                <span th:text="${message}"></span>
	                <div th:class="|form-group ${error != null ? 'has-error' : ''}|">
	  		  	  		<input name="username" type="text" class="form-control" th:placeholder="#{common.login.username}" autofocus/>
				    </div>
				    <div th:class="|form-group ${error != null ? 'has-error' : ''}|">
			            <input name="password" type="password" class="form-control" th:placeholder="#{common.login.password}"/>
			            <span th:text="${error}"></span>
				    </div> 
				     <div class="form-group">
			            <div class="form-check">
			              <label class="form-check-label">
			                <input class="form-check-input" type="checkbox"> Remember Password</label>
			            </div>
			          </div>   
		              <button class="btn btn-primary btn-block" type="submit" th:text="#{common.login}"></button>
	             </fieldset>
	        </form>
	        <hr>
			<div class="text-center center-block">
                <a th:href="@{/auth/facebook}"><i class="fa fa-facebook-square fa-3x social"></i></a>
	            <a th:href="@{/auth/twitter}"><i class="fa fa-twitter-square fa-3x social"></i></a>
	            <a th:href="@{/auth/google}"><i class="fa fa-google-plus-square fa-3x social"></i></a>
			</div>
			<div class="text-center">
			  <a class="d-block small mt-3" th:href="@{/signup}">Register an Account</a>
			  <a class="d-block small" th:href="@{/forgot-password}">Forgot Password?</a>
			</div>
      </div>
    </div>
</th:block>
