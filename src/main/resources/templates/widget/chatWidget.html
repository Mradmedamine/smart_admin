<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="content">
	<div class="chat-container">
	    <div class="row">
	        <div class="col-sm-9">
	            <div class="card small">
	                <div class="card-header">
	                    <i class="fa fa-comments"></i> Chat
	                </div>
	                <div class="card-body">
	                    <ul class="chat">
	                        <li class="left clearfix">
		                        <span class="chat-img pull-left">
		                            <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/45x45" alt="">
		                        </span>
	                            <div class="chat-body clearfix">
	                                <div class="header">
	                                    <strong class="primary-font">Jack Sparrow</strong> 
	                                    <span class="pull-right text-muted smaller"><i class="fa fa-clock-o"></i> 12 mins ago</span>
	                                </div>
	                                <p>
	                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
	                                </p>
	                            </div>
	                        </li>
	                        <li class="right clearfix">
	                        	<span class="chat-img pull-right">
		                            <img class="d-flex rounded-circle" src="http://placehold.it/45x45" alt="">
		                        </span>
	                            <div class="chat-body clearfix">
	                                <div class="header">
	                                    <span class="text-muted smaller"><i class="fa fa-clock-o"></i> 12 mins ago</span>
	                                    <strong class="pull-right primary-font">Bhaumik Patel</strong>
	                                </div>
	                                <p>
	                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
	                                </p>
	                            </div>
	                        </li>
	                        <li class="left clearfix">
		                        <span class="chat-img pull-left">
		                            <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/45x45" alt="">
		                        </span>
	                            <div class="chat-body clearfix">
	                                <div class="header">
	                                    <strong class="primary-font">Jack Sparrow</strong> 
	                                    <span class="pull-right text-muted smaller"><i class="fa fa-clock-o"></i> 14 mins ago</span>
	                                </div>
	                                <p>
	                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
	                                </p>
	                            </div>
	                        </li>
	                    </ul>
	                </div>
	                <div class="card-footer">
	                    <div class="row">
						    <input type="text" class="form-control btn-sm col-sm-9" id="message" placeholder="Type your message here ..">&nbsp;
						    <button class="btn btn-warning btn-sm col-sm-2" id="btn-chat">Send</button>
						</div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</th:block>
</html>
