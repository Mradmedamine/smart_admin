<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base-layout}">

<th:block layout:fragment="basic-content">
	<div class="card card-login mx-auto mt-5">
    	<div class="card-header">Login</div>
    	<div class="card-body">
			<form role="form" method="POST" th:action="@{/login}" class="form-login">
				<fieldset>
	                <span th:text="${message}"></span>
	                <div th:class="|form-group ${error != null ? 'has-error' : ''}|">
	  		  	  		<input name="username" type="text" class="form-control" th:placeholder="#{common.login.username}" autofocus/>
				    </div>
				    <div th:class="|form-group ${error != null ? 'has-error' : ''}|">
			            <input name="password" type="password" class="form-control" th:placeholder="#{common.login.password}"/>
			            <span th:text="${error}"></span>
				    </div> 
				     <div class="form-group">
			            <div class="form-check">
			              <label class="form-check-label">
			                <input class="form-check-input" type="checkbox"> Remember Password</label>
			            </div>
			          </div>   
		              <button class="btn btn-primary btn-block" type="submit" th:text="#{common.login}"></button>
	             </fieldset>
	        </form>
			<div class="text-center">
			  <a class="d-block small mt-3" href="register.html">Register an Account</a>
			  <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
			</div>
      </div>
    </div>
</th:block>
