<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base-layout}">

<th:block layout:fragment="basic-content">
	<div class="card card-register mx-auto mt-5">
		<div class="card-header">Register an Account</div>
		<div class="card-body">
			<form role="form" method="POST" th:object="${userForm}" class="form-login">
				<fieldset>
					<div class="form-group">
						<div class="form-row">
					        <div th:class="|col-md-5 ${#fields.hasErrors('fullname') ? 'has-error' : ''}|">
						    	<input th:field="*{fullname}" class="form-control" type="text" placeholder="Full name">
						    	<errors th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></errors>
						  	</div>
					         <div th:class="|col-md-7 ${#fields.hasErrors('email') ? 'has-error' : ''}|">
					            <input type="text" th:field="*{email}" class="form-control" placeholder="email" autofocus="true"></input>
					            <errors th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></errors>
					        </div>
					    </div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div th:class="|col-md-12 ${#fields.hasErrors('username') ? 'has-error' : ''}|">
					            <input type="text" th:field="*{username}" class="form-control" th:placeholder="#{common.login.username}" autofocus="true"></input>
					            <errors th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></errors>
					        </div>
						</div>
					</div>
			        <div class="form-group">
				        <div class="form-row">
					        <div th:class="|col-md-6 ${#fields.hasErrors('password') ? 'has-error' : ''}|">
					            <input type="password" th:field="*{password}" class="form-control" th:placeholder="#{common.login.password}"></input>
					            <errors th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></errors>
					        </div>
					        <div th:class="|col-md-6 ${#fields.hasErrors('passwordConfirm') ? 'has-error' : ''}|">
					            <input type="password" th:field="*{passwordConfirm}" class="form-control" th:placeholder="#{common.signup.password.confirm}"></input>
					            <errors th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></errors>
					        </div>
					     </div>
					 </div>
			     	<button class="btn btn-primary btn-block" type="submit" th:text="#{common.submit}"></button>
			    </fieldset>
			</form>
			<div class="text-center">
			  <a class="d-block small mt-3" href="login.html">Login Page</a>
			  <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
			</div>
		</div>
	</div>
</th:block>
